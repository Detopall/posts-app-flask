{% extends "index.html" %}

{% block title %} {{ title }} {% endblock title %}

{% block username %} {% endblock username %}

{% block content %} 

<h3> Sign Up </h3>
<form method="POST">
	<label for="username"> Username </label>
	<input type="text" id="username" min="1" name="username" max="150" autocomplete="off">

	<label for="password1"> Password </label>
	<input type="password" id="password1" min="7" name="password1" max="150" autocomplete="off">
	
	<label for="password2"> Confirm Password </label>
	<input type="password" id="password2" min="7" name="password2" max="150" autocomplete="off">
	
	<button type="submit"> Sign Up </button>
</form>

{% endblock content %}
